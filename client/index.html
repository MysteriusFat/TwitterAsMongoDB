<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> Meower | Twitter for cats </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1 class="title"> Meower - Twitter for Cats </h1>
    </header>
    <hr>
    <main>
      <form id="mew-form">
        <label for="name"> Name </label>
        <input class="u-full-width" type="text" name="name" id="name">
        <label for="content"> Meow </label>
        <textarea class="u-full-width" type="text" name="content" id="name"></textarea>
        <button class="button-primary"> Send your meow! </button>
      </form>
    </main>
    <div class="loading">
      <img src="loading.gif">
    </div>
    <script src="client.js" charset="utf-8"></script>
  </body>
